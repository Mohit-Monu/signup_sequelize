<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="../public/signup.css">
</head>
<body>
    <form id="form">
        <div class="login-box">
            <div class="login-header">
                <header>Forget Password</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required id="emai">
            </div>
            <!-- <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required
                    id="passwor">
            </div> -->
            <header id="wrongpasswor"></header>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Create Password</label>
            </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('form').addEventListener('submit',forgetpass)
    async function forgetpass(e){
        e.preventDefault()
        console.log("clicked")
        axios.post('http://localhost:3000/password/forgotpassword')
    }    
</script>
</html>
